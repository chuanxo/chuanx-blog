baseURL: "https://chuanxo.github.io/chuanx-blog/"
title: "Chuanx Blog"
languageCode: "zh-cn"
theme: ["PaperMod"]

# 分页设置（Hugo 0.128.0+ 使用新语法）
pagination:
  pagerSize: 10

# URL 永久链接配置
permalinks:
  posts: "/posts/:slug/"
  page: "/:slug/"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# 启用 Google Analytics 4
services:
  googleAnalytics:
    id: G-5ERG9P8QJ5

# 启用搜索功能（需要 JSON 输出）
outputs:
  home:
    - HTML
    - RSS
    - JSON  # 搜索索引需要

minify:
  disableXML: true
  minifyOutput: true

# PaperMod 主题参数
params:
  env: production  # 启用分析和生产特性
  title: "Chuanx Blog"
  description: "基于 Hugo 和 PaperMod 主题的个人博客"
  keywords: [博客, 技术分享, 个人作品]
  author: "Chuanx"

  # 显示设置
  defaultTheme: auto  # auto, dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true  # 全局启用评论
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # 首页信息
  homeInfoParams:
    Title: "欢迎来到 Chuanx Blog"
    Content: >
      探索技术、编程和思想。
      本站使用 Hugo 和 PaperMod 主题构建。

  # 社交链接
  socialIcons:
    - name: github
      url: "https://github.com/chuanxo"
    - name: email
      url: "mailto:chuanx@example.com"

  # 编辑文章链接
  editPost:
    URL: "https://github.com/chuanxo/chuanx-blog/tree/main/content"
    Text: "建议修改"
    appendFilePath: true

  # 搜索配置 (Fuse.js)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# 导航菜单
menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 50
    - identifier: about
      name: 关于
      url: /about/
      weight: 60

# 分类系统
taxonomies:
  category: categories
  tag: tags
  series: series

# Markdown 渲染设置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许 Markdown 中使用 HTML
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

# 隐私设置
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: false
